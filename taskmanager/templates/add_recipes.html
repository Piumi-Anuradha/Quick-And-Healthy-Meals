{% extends "base.html" %}
{% block content %}

<h3 class="white-text text-lighten-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{url_for('add_recipes')}}">
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix teal-darken3-text text-darken4"></i>
          <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" type="text" 
            class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
      </div>

      <!--recipe_description-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-align-left prefix teal-darken3-text text-darken4"></i>
          <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="200" 
                type="text" class="materialize-textarea validate" required></textarea>
          <label for="recipe_description">Recipe Description</label>
        </div>
      </div> 
      <!--preparing_time-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-regular fa-clock prefix teal-darken3-text text-darken4"></i>
          <input id="preparing_time" name="preparing_time" type="text" 
            class="timepicker validate" required>
          <label for="recipe_name">Preparing Time</label>
        </div>
      </div>

      <!--category_id-->
      <div class="row">
        <div class="input-field col s12">
            <i class="fas fa-folder-open prefix teal-darken3-text text-darken4"></i>
            <select name="category_id" id="category_id" class="validate" required>
              <option value="" disabled selected>Choose Category</option>
              {% for category in categories %}
                  <option value="{{ category_id }}">{{category.category_name}}</option>
              {% endfor %}
            </select>
            <label for="category_id">Categories</label>
        </div>
      </div>

      <!--add recipe--> 
      <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large teal lighten-1">
                Add Recipe <i class="fas fa-plus-square right"></i>
            </button>
        </div>
      </div>
      
    </form>
  </div>



{% endblock %}
